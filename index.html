<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>滑动播放视频广告</title>
    <style>
        /* 重置所有元素默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 全屏背景（可选） */
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #000; /* 添加黑色背景 */
        }

        /* 视频样式（初始隐藏） */
        #ad-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;  /* 视频宽度为视口宽度的80% */
            height: auto; /* 高度自动按比例调整 */
            max-height: 80vh; /* 最大高度不超过视口高度的80% */
            object-fit: contain; /* 保持视频比例 */
            display: none;
            z-index: 5;
        }

        /* 提示文字 */
        .tip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            z-index: 10;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <!-- 视频元素 -->
    <video id="ad-video" src="your_video.mp4" muted playsinline webkit-playsinline></video>

    <!-- 提示文字 -->
    <p class="tip">向上滑动屏幕开始播放</p>

    <script>
        const video = document.getElementById('ad-video');
        const tip = document.querySelector('.tip');

        // 定义滑动阈值（像素）
        const SWIPE_THRESHOLD = 50;

        // 记录起始位置
        let startY = 0;

        // 通用滑动处理函数（兼容鼠标和触摸）
        function handleStart(e) {
            startY = e.clientY || e.touches[0].clientY;
        }

        function handleEnd(e) {
            const endY = e.clientY || e.changedTouches[0].clientY;
            const deltaY = startY - endY;

            if (deltaY > SWIPE_THRESHOLD) {
                startVideo();
            }
        }

        // 绑定事件
        document.addEventListener('mousedown', handleStart);
        document.addEventListener('mouseup', handleEnd);
        document.addEventListener('touchstart', handleStart);
        document.addEventListener('touchend', handleEnd);

        // 开始播放视频
        function startVideo() {
            tip.style.display = 'none';
            video.style.display = 'block';
            video.play().catch(error => {
                console.error('视频播放失败:', error);
                alert('请点击屏幕继续播放');
            });
        }

        // 监听视频结束事件
        video.addEventListener('ended', function() {
            window.location.href = 'https://www.baidu.com';
        });
    </script>
</body>
</html>
